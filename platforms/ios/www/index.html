<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript">
            document.addEventListener('deviceready', function () {
                window.plugins.PushbotsPlugin.initialize("58b224994a9efaa2118b4567", {"android":{"sender_id":"123456789456789"}});

                // Should be called once app receive the notification only while the application is open or in background
            window.plugins.PushbotsPlugin.on("notification:received", function(data){
                alert("received:" + JSON.stringify(data));
                
                //Silent notifications Only [iOS only]
                //Send CompletionHandler signal with PushBots notification Id
                window.plugins.PushbotsPlugin.done(data.pb_n_id);
            });

            // Should be called once the notification is clicked
            window.plugins.PushbotsPlugin.on("notification:clicked", function(data){
                alert("clicked:" + JSON.stringify(data));
            });

            // Should be called once the device is registered successfully with Apple or Google servers
            window.plugins.PushbotsPlugin.on("registered", function(token){
                alert(token);
            });

            //Get device token
            window.plugins.PushbotsPlugin.getRegistrationId(function(token){
                alert("Registration Id:" + token);
            });



            }, false);
        </script>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
